<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketcher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="button_div">
      <button class="color_button" id="red" style="background-color: #ff0000;"></button>
      <button class="color_button" id="blue" style="background-color: #0000ff;"></button>
      <button class="color_button" id="green" style="background-color: #00ff00;"></button>
      <button class="color_button" id="black" style="background-color: #000000;"></button>
      <button class="color_button" id="white" style="background-color: #ffffff;"></button>
      <button class="color_button" id="purple" style="background-color: #4169E1;"></button>
      <button class="shape_button" id="Rectangle">Rectangle</button>
      <button class="shape_button" id="Ellipse">Ellipse</button>
      <button class="shape_button" id="Line">Line</button>
      <button class="process_button" id="Undo">Undo</button>
      <button class="process_button" id="Redo">Redo</button>
      <button class="process_button" id="Clear">Clear</button>
    </div>
    <div id="canvas_div">
      <canvas id="canvas_board" width="1500" height="700">
        <p>Unfortunately, your browser is currently unsupported by our web 
          application.  We are sorry for the inconvenience. Please use one of the 
          supported browsers listed below, or draw the image you want using an 
          offline tool.</p>
          <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
            href="http://www.mozilla.com">Firefox</a>, <a 
            href="http://www.apple.com/safari">Safari</a>, and <a 
            href="http://www.konqueror.org">Konqueror</a>.</p>
        </canvas>
      </div>
  </body>
  <script src="index.js"></script>
</html>
